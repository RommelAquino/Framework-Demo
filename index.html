<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Include JQuery for Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Include Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- Include Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- User JS & CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Semantic Starter</title>
</head>

<body>

    <div class="ui big breadcrumb">
        <a class="section">Home</a>
        <i class="right chevron icon divider"></i>
        <a class="section">Registration</a>
        <i class="right chevron icon divider"></i>
        <div class="active section">Personal Information</div>
      </div>

    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui red inverted submit button">Login</div>
            </div>
          </div>
          <div class="middle aligned column">
            <div class="ui big green button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
      </div>

    <div class="ui placeholder segment">
        <div class="ui two column stackable center aligned grid">
          <div class="ui vertical divider">Or</div>
          <div class="middle aligned row">
            <div class="column">
              <div class="ui icon header">
                <i class="search icon"></i>
                Find Ingredient
              </div>
              <div class="field">
                <div class="ui search">
                  <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search countries...">
                    <i class="search icon"></i>
                  </div>
                  <div class="results"></div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui icon big header">
                <i class="world icon"></i>
                Add New Ingredient
              </div>
              <div class="ui primary button">
                Add to list
              </div>
            </div>
          </div>
        </div>
      </div>


    <button class="ui red inverted button tiny">Pink Button</button>

    
    <div class="ui buttons">
        <button class="ui inverted red button">red</button>
        <button class="ui inverted blue button">blue</button>
        <button class="ui inverted green button">green</button>


    </div>



</body>

</html>
